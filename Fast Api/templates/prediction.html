<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction</title>
</head>
<body>
    <h1>Sales Prediction</h1>
    
    <form method="get" action="/sales/stores/items/">
        <label for="store_id">Store ID:</label>
        <input type="text" id="store_id" name="store_id" required><br><br>
        
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>
        
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br><br>
        
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>Date: {{ prediction.date }}</p>
    <p>Predicted Sales: {{ prediction.predicted_sales }}</p>
    {% endif %}
</body>
</html>
